name: "steadybit/definitions/policies/level-b"
description: "Challenges for loose coupling on startup."
type: policy
tasks:
  - name: "steadybit/definitions/experiments/loose-coupling-to-dependency-during-startup"
    version: 0.1.5
    forEach:
      iterables: [ dependency ]
      define:
        k8sDependencyClusterName: "{{dependency.mapping.kubernetes.cluster}}"
        k8sDependencyNamespaceName: "{{dependency.mapping.kubernetes.namespace}}"
        k8sDependencyDeploymentName: "{{dependency.mapping.kubernetes.deployment}}"